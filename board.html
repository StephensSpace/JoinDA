<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/favicon-bright.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/board.css" />
  <link rel="stylesheet" href="./styles/color-template.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="./script/firebase-config.js"></script>
  <!--<script src="./script/board.js"></script>
  <script src="./script/boardTemplate.js"></script>-->
</head>

<body>
  <nav class="sidebar">
    <div class="logo-container static">
      <img src="./assets/img/logo-2.png" alt="Logo" class="logo" />
    </div>
    <ul>
      <li>
        <a href="./summary.html"><img src="./assets/icons/summary.png" alt="" />Summary</a>
      </li>
      <li>
        <a href="#"><img src="./assets/icons/add_task.png" alt="" />Add Task</a>
      </li>
      <li>
        <a href="./board.html" class="active"><img src="./assets/icons/board.png" alt="" />Board</a>
      </li>
      <li>
        <a href="./contacts.html"><img src="./assets/icons/contacts.png" alt="" />Contacts</a>
      </li>
    </ul>
    <footer>
      <a href="#">Privacy Policy</a>
      <a href="#">Legal Notice</a>
    </footer>
  </nav>

  <aside>
    <!-- Header -->
    <header>
      <div>
        <span id="managmentTool">Kanban Project Managment Tool</span>
      </div>
      <div>
        <div>
          <img src="./assets/img/help.png" alt="./assets/img/help.png">
        </div>
        <div id="userProfil">
          <span id="initials"></span>
        </div>
      </div>
    </header>

    <main>
      <div class="boardHead">
        <div class="h1AndSearchBar">
          <h1>Board</h1>
          <div class="searchAndAdd">
            <div id="searchWrapper">
              <img src="./assets/icons/board/searchWrap.png" id="lupe" alt="">
              <input type="search" id="search" placeholder="Find Task">
            </div>
            <button id="addTaskBtn">Add Task<img src="./assets/icons/board/add.png"></button>
          </div>
        </div>
        <div class="listHeader">
          <div class="listHeadandBtn">
            <span class="listHeadSpan">To Do</span>
            <div class="plusBtn"></div>
          </div>
          <div class="listHeadandBtn">
            <span class="listHeadSpan">in progress</span>
            <div class="plusBtn"></div>
          </div>
          <div class="listHeadandBtn">
            <span class="listHeadSpan">Await Feedback</span>
            <div class="plusBtn"></div>
          </div>
          <div class="listHeadNoBtn">
            <span class="listHeadSpan">Done</span>
          </div>
        </div>
      </div>

      <div id="boardSpace">
        <div class="dragNDropContainer">

        </div>
        <div class="dragNDropContainer">
          
        </div>
        <div class="dragNDropContainer">
          
        </div>
        <div class="dragNDropContainer">
          
        </div>
      </div>
    </main>

  </aside>
</body>

</html>
