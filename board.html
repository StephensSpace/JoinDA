<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon-bright.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/color-template.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/board.css" />

    <script src="./script/board.js"></script>
  </head>
  <body>
    <!-- Seitenleiste mit Logo -->
    <nav class="sidebar">
      <div class="logo-container static">
        <img src="./assets/img/logo-2.png" alt="Logo" class="logo" />
      </div>
      <ul>
        <li>
          <a href="./summary.html"
            ><img src="./assets/icons/summary.png" alt="" />Summary</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/icons/add_task.png" alt="" />Add Task</a
          >
        </li>
        <li>
          <a href="./board.html" class="active"
            ><img src="./assets/icons/board.png" alt="" />Board</a
          >
        </li>
        <li>
          <a href="./contacts.html"
            ><img src="./assets/icons/contacts.png" alt="" />Contacts</a
          >
        </li>
      </ul>
      <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal Notice</a>
      </footer>
    </nav>

    <aside>
      <!-- Header -->
      <header>
        <div>
          <span>Kanban Project Managment Tool</span>
        </div>
        <div>
          <div>
            <img src="./assets/img/help.png" alt="./assets/img/help.png" />
          </div>
          <div id="userProfil">
            <span>SM</span>
            <!-- Das hier wird Js benÃ¶tigen um Anfangsbuchstaben vom Vornamen und Nachnamen reinzugeben-->
          </div>
        </div>
      </header>

      <!-- Hauptinhalt -->
      <main class="content-board">
        <h1>Board</h1>
        <div class="search-bar">
          <input type="text" placeholder="   Find Task" />
          <button id="addTaskButton">Add task +</button>
        </div>

        <div class="board-container">
          <div class="board-column" data-status="todo">
            <h2>To do</h2>
            <div class="task-card" draggable="true" data-task="Task 1">
              Task 1
            </div>
          </div>
          <div class="board-column" data-status="in-progress">
            <h2>In Progress</h2>
          </div>
          <div class="board-column" data-status="await-feedback">
            <h2>Await feedback</h2>
          </div>
          <div class="board-column" data-status="done">
            <h2>Done</h2>
          </div>
        </div>
      </main>

      <!-- Task Details Modal -->
      <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Task Details</h2>
          <p id="taskContent"></p>
        </div>
      </div>

      <!-- Add Task Modal -->
      <div id="addTaskModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Add Task</h2>
          <form id="addTaskForm">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" required />
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" required></textarea>
            <button type="submit">Create Task</button>
          </form>
        </div>
      </div>

      <!-- Task Details Modal -->
      <div class="modal" id="taskModal">
        <div class="modal-content">
          <span class="close" onclick="closeTaskModal()">&times;</span>
          <h2 id="taskTitleDetail">Task Title</h2>
          <p id="taskDescriptionDetail">Task description goes here.</p>
        </div>
      </div>
    </aside>
  </body>
</html>
