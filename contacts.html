<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

    <!-- Css -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/color-template.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/contacts-modal.css">
    <link rel="stylesheet" href="./styles/button.css">
    
    <!-- Firebase SDK für die App und die Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <!-- Js -->
    <script src="./script/firebase-config.js"></script>
    <script src="./script/contacts.js"></script>
    <script src="./script/contacts-templates.js"></script>

</head>
<body onload="initContacts()">

    <!-- Seitenleiste mit Logo -->
    <nav class="sidebar">
        <div class="logo-container static">
            <img src="./assets/img/logo-2.png" alt="Logo" class="logo">
        </div>
        <ul>
            <li><a href="./summary.html">Summary</a></li>
            <li><a href="#">Add Task</a></li>
            <li><a href="./board.html">Board</a></li>
            <li><a href="./contacts.html" class="active">Contacts</a></li>
        </ul>
        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal Notice</a>
        </footer>
    </nav>


    <aside>

        <!-- Header -->
        <header>
            <div>
                <span style="font-weight: normal;">Kanban Project Managment Tool</span>
            </div>
            <div>
                <div>
                    <img src="./assets/icons/help.png" alt="./assets/icons/help.png">
                </div>
                <div id="userProfil">
                    <span>SM</span> <!-- Das hier wird Js benötigen um Anfangsbuchstaben vom Vornamen und Nachnamen reinzugeben-->
                </div>
            </div>

        </header>

        <!-- Hauptinhalt -->
        <main class="content">
            
            <div class="contact-board">

                <div class="add-new-contact-background">
                    <div class="add-new-contact-btn" onclick="openAddContactModal()">
                            <p>Add new contact</p><img src="./assets/icons/contacts/person_add.png" alt="./assets/icons/contacts/person_add.png">
                    </div>
                </div>
                
                <div id="contactList">
                    
                </div>

            </div>


            <div class="contact-content">

                <div class="contact-content-head">
                    <h1 class="contentH1">Contacts</h1>
                    <hr>
                    <p>Better with a team</p>
                </div>

                <div class="contact-content-table" id="contact-content-table">

                </div>

            </div>
        
        
        </main>
    </aside>

</body>
</html>
