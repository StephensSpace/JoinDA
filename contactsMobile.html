<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinMobile</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    
    <!-- Css -->
    <link rel="stylesheet" href="./styles/color-template.css">
    <link rel="stylesheet" href="./styles/headerMobile.css">
    <link rel="stylesheet" href="./styles/contacts/mobile/contacts-contactBoardMobil.css">
    <link rel="stylesheet" href="./styles/contacts/mobile/contacts-contentMobile.css">
    <link rel="stylesheet" href="./styles/contacts/mobile/contacts-modalMobile.css">
    <link rel="stylesheet" href="./styles/contacts/mobile/mediaQueryMobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK fÃ¼r die App und die Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <!-- Js -->
    <script src="./script/firebase-config.js"></script>
    <script src="./script/contacts/mobile/contactsMobile.js"></script>
    <script src="./script/contacts/mobile/contacts-templatesMobile.js"></script>
    <script src="./script/checkMaxWidth.js"></script>
    <script src="./script/setProfile.js" defer></script>
    <script src="./script/userMenu.js" defer></script>
</head>

<body onload="initContacts()">
    <!-- Header -->
    <header>
        <img src="./assets/img/logo.png" id="logo">
        <div>
            <div id="userProfil">
                <span id="initials" >SM</span>
            </div>
        </div>
        <div class="userMenu dNone" id="userMenu">
            <div class="userMenuButton" onclick="helpBtn()">
                <span class="userMenuBtnSpan">Help</span>
            </div>
            <div class="userMenuButton" onclick="menuLegalBtn()">
                <span class="userMenuBtnSpan">Legal Notice</span>
            </div>
            <div class="userMenuButton" onclick="menuPrivacyBtn()">
                <span class="userMenuBtnSpan">Privacy Policy</span>
            </div>
            <div class="userMenuButton" onclick="logOutBtn()">
                <span class="userMenuBtnSpan">Log out</span>
            </div>
        </div>
    </header>
    <!-- Hauptinhalt -->
    <main class="content">
        <!-- Contact Content Board/ Contactlist -->
        <div class="add-new-contact-background">
            <div class="add-new-contact-btn" onclick="openAddContactModal()">
                <img src="./assets/icons/contacts/person_add.png" alt="./assets/icons/contacts/person_add.png">
            </div>
        </div>
        <div class="contact-board">
            <div id="contactList">

            </div>
        </div>
        <!-- Contact Content Table -->
        <div class="contact-content" onclick="closePopupDiv()">
            <div class="contact-content-head">
                <div class="contact-content-tilte">
                    <h1>Contacts</h1>
                    <hr>
                    <p>Better with a team</p>
                </div>
                <div>
                    <div class="contact-content-back" onclick="goBackToContactList(), eventBubbling(event)" > 
                        <img src="./assets/icons/contacts/Vector-arrow-mobile.png" alt="./assets/icons/contacts/Vector-arrow-mobile.png">
                    </div>
                </div>
            </div>
            <div class="contact-content-table" id="contact-content-table">

            </div>
        </div>
        <div class="edit-delete-btn-background" onclick="openPopupDiv()">
            <div class="edit-delete-btn" onclick="">
                <img src="./assets/icons/contacts/more_vert.png" alt="./assets/icons/contacts/more_vert.png">
            </div>
        </div>
    </main>
    <!-- Navigation Bar -->
   <nav>
        <div class="outerButtonDiv" onclick="summaryBtn()">
            <div class="innerMenuButton">
                <img src="./assets/icons/summary24.png" alt="">
                <span class="mobileMenuBtns">Summary</span>
            </div>
        </div>
        <div class="outerButtonDiv" onclick="boardBtn()">
            <div class="innerMenuButton">
                <img src="./assets/icons/board24.png" alt="">
                <span class="mobileMenuBtns">Board</span>
            </div>
        </div>
        <div class="outerButtonDiv" onclick="addTaskBtn()">
            <div class="innerMenuButton">
                <img src="./assets/icons/addTask24.png" alt="">
                <span class="mobileMenuBtns">Add Task</span>
            </div>
        </div>
        <div class="outerButtonDiv activ" onclick="contactsBtn()">
            <div class="innerMenuButton">
                <img src="./assets/icons/contacts24.png" alt="">
                <span class="mobileMenuBtns">Contacts</span>
            </div>
        </div>
    </nav>
</body>
</html>
